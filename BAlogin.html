<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="BAlogin.css">
    <link rel="stylesheet" href="../BAnav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <form  id="loginForm">
        <div class="container">
            <div class="login_container">
                <div class="login_title">
                    <span>MD Bank</span>
                </div>   
                <div class="form-group">      
                    <div class="input_wrapper">
                        <input type="text" id="naam" class="input-field" required>
                        <label for="naam" class="label">Gebruikersnaam</label>
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input_wrapper">
                        <input type="password" id="pass" class="input-field" required>
                        <label for="pass" class="label">Wachtwoord</label>
                        <i class="fa-solid fa-lock icon"></i>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="styled-checkbox">
                        <label for="remember">Onthoud Mij</label>    
                    </div>
                    <div class="forgot">
                        <a href="#">Wachtwoord vergeten?</a>
                    </div>
                </div>
                <div class="input_wrapper">
                    <input type="submit" class="input-submit" value="Inloggen">
                </div>
                <p id="error-message" style="color: red; display: none;">Onjuiste gebruikersnaam of wachtwoord.</p>
                <div class="signup">
                    <p>Geen Account? <a href="./BAaanmelden.html">Aanmelden</a></p>
                </div>
            </div>
        </div>
    </form>
    <script src="BAlogin.js" defer></script>
</body>    
</html>
